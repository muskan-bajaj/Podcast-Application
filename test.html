<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio controls id="aud" fileid="644478a0132bbf2fb8c23dd7">
        <source src="http://127.0.0.1:5000/file/audio/644478a0132bbf2fb8c23dd7" type="audio/mpeg">
        Your browser does not support the player element.
    </audio>
    <video controls id="player" fileid="644476712766cc6586a3872e" width="300" height="300">
        <source src="http://127.0.0.1:5000/file/video/644476712766cc6586a3872e" type="video/mp4">
        Your browser does not support the player element.
    </video>
    <br>
    <form action="http://127.0.0.1:5000/file/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="description" placeholder="description" required>
        <input type="text" name="author" placeholder="author" required>
        <select name="category" required>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
        </select>
        <input type="file" name="file" required>
        <Button type="submit">Upload</Button>
    </form>
</body>
<script>
    var playing = false
    var player = document.getElementById("player")
    player.onplaying = async () => {
        playing = true
        while (playing) {
            await sleep(1500)
            var body = {}
            body.current = player.currentTime
            body.playing = playing
            body.id = player.getAttribute("fileid")
            await fetch("http://127.0.0.1:5000/file/duration", {
                method: "POST",
                body: JSON.stringify(body),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
        }
    }
    player.onpause = () => {
        playing = false
    }
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</html>
